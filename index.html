<!doctype html>
<html>
<head>
    <!-- 設定 HTML 編碼為 UTF-8 -->
    <meta charset="utf-8">
    
    <!-- 頁面標題 -->
    <title>RPG Game</title>

    <!-- 響應式設定，讓畫面能在手機與桌面正確顯示比例 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
</head>

<body>
    <!-- RPGJS 的畫面會掛載在這個容器上 -->
    <div id="rpg"></div>

    <!-- 頁面樣式 -->
    <style>
        /* 整體網頁高度設定為 100%，並隱藏滾動條 */
        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* 移除邊距，設背景為黑色，並置中顯示內容 */
        body {
            margin: 0;
            background-color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* RPG 遊戲畫面容器，位置設定為相對 */
        #rpg {
            position: relative;
        }

        /* 桌面裝置（寬度 ≥ 800px）時使用固定解析度顯示遊戲 */
        @media (min-width: 800px) {
            #rpg {
                width: 816px;   /* 預設 RPGJS 地圖尺寸（例如 17x13 格 * 48 像素） */
                height: 624px;
            }
        }

        /* 手機裝置（寬度 < 800px）時，容器填滿整個畫面 */
        @media (max-width: 800px) {
            #rpg {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</body>
</html>
